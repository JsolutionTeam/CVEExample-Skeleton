server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:authdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: dGhpc2lzbXlzZWNyZXRieXRlc2Jhc2U2NGxvbmdieXRlc3RoaXNpc215
  token-validity-in-seconds: 86400

logging:
  level:
    org.springframework.security: INFO
    com.example.cveexample: DEBUG

